<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form action="#" th:action="@{/hello}" method="post">
    <input type="text" name="docNumber" placeholder="Номер документа"/>
    <input type="date" name="docDate" />
    <input type="text" name="fopFio" />
    <input type="text" name="fopNumber" />
    <input type="date" name="fopDate" />
    <input type="text" name="docWorks" />
    <input type="text" name="docService" />
    <input type="number" name="docMoney" />
    <input type="text" name="docMoneyUa" />
    <input type="text" name="fopPassport" />
    <input type="number" name="fopPassportNumber" />
    <input type="text" name="fopAddress" />
    <input type="text" name="fopMoneyNumber" />
    <input type="text" name="fopTelephone" />

    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
